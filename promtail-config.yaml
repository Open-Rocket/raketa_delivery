server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: 'raketa_bot'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: raketa_bot
        action: keep
      - source_labels: [__meta_docker_container_name]
        target_label: service_name # Присваиваем лейбл service_name
        replacement: raketa_bot # Устанавливаем значение 'raketa_bot' в этот лейбл
