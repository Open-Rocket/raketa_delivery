server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://172.21.0.5:3100/loki/api/v1/push

scrape_configs:
  - job_name: raketa_bot_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: raketa_bot
        action: keep

      - source_labels: [__meta_docker_container_id]
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log

      - target_label: job
        replacement: raketa_bot_logs

      - source_labels: [__meta_docker_container_name]
        target_label: container_name

    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time

      # Удаляем ANSI escape-коды
      - replace:
          expression: '(\\u001b\[[0-9;]*m|\n)'
          replace: ''
          source: log

      # Парсим структурированные логи приложения
      - regex:
          expression: '^(?P<logtime>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}),\d+ - (?P<level>[A-Z]+): (?P<message>.*)'
          source: log

      # Пропускаем пустые сообщения
      - drop:
          expression: '^$'
          drop_counter_reason: 'empty_message'

      - timestamp:
          source: time
          format: RFC3339Nano

      # Обязательные метки для Loki
      - labels:
          level:
          stream:
          container_name:
          job:

      - output:
          source: message
