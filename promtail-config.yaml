scrape_configs:
  - job_name: raketa_bot_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: raketa_bot
        action: keep

      - source_labels: [__meta_docker_container_name]
        target_label: container
        replacement: $1 # будет label `container=raketa_bot`

      - target_label: job
        replacement: raketa_bot_logs # просто чтобы было красиво в Grafana

      - source_labels: [__meta_docker_container_id]
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log

    pipeline_stages:
      - regex:
          expression: 'level=(?P<level>\w+)\s+ts=(?P<ts>[^ ]+)\s+caller=(?P<caller>[^ ]+)(\s+component=(?P<component>[^ ]+))?\s+msg="(?P<msg>[^"]+)"'
      - timestamp:
          source: ts
          format: RFC3339Nano
      - labels:
          level:
          component:
      - output:
          source: msg
