server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: debug

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: raketa_bot_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Отбрасываем сам контейнер promtail, чтобы не логировать его
      - source_labels: [__meta_docker_container_name]
        regex: /promtail
        action: drop

      # Оставляем только контейнер raketa_bot
      - source_labels: [__meta_docker_container_name]
        regex: /raketa_bot
        action: keep

      # Назначаем имя job
      - target_label: job
        replacement: raketa_bot

      # Удаляем слэш из имени контейнера
      - source_labels: [__meta_docker_container_name]
        regex: /(.+)
        target_label: container
        replacement: $1

    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            msg: message
          optional: true # <- Добавляем, чтобы не падало при отсутствии level
      - labels:
          level:
      - output:
          source: message
