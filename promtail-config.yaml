server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-logs
          __path__: /var/lib/docker/containers/*/*.log

    pipeline_stages:
      - json:
        expressions:
        stream: stream
        attrs: attrs
        tag: attrs.tag
        log: log
        time: time

      - regex:
          expression: '^(?P<time>[^ ]+) (?P<stream>stdout|stderr) (?P<attrs>{.*}) (?P<log>.*)$'
          source: 'tag'

      - labels:
          tag:
          image_name:
          container_name:
