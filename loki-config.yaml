auth_enabled: false

server:
  http_listen_port: 3100

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 5m
  max_chunk_age: 0s # Отключаем максимальный возраст чанков

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/boltdb-cache
  filesystem:
    directory: /loki/chunks

limits_config:
  retention_period: 0s # Отключаем период хранения данных
  allow_structured_metadata: false
  reject_old_samples: false
  max_entry_age: 0s # Отключаем максимальный возраст записей

table_manager:
  retention_deletes_enabled: false # Отключаем удаление старых данных
  retention_period: 0s # Отключаем ограничение по времени для хранения данных

query_scheduler:
  max_outstanding_requests_per_tenant: 2048

common:
  path_prefix: /loki
