<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Яндекс.Карта с точками</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=a8e2ea04-3a2c-4932-83b0-bf4c4e0600e8&lang=ru_RU"
      type="text/javascript"
    ></script>
    <style>
      #map {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      ymaps.ready(init);

      function init() {
        var map = new ymaps.Map('map', {
          center: [55.7558, 37.6176], // Центр карты (Москва)
          zoom: 5,
        });

        // Добавление точек

        var marker = new ymaps.Placemark([55.7558, 37.6176], {
          hintContent: 'Точка 1',
          balloonContent: 'Точка 1',
        });
        map.geoObjects.add(marker);

        var marker = new ymaps.Placemark([59.9343, 30.3351], {
          hintContent: 'Точка 2',
          balloonContent: 'Точка 2',
        });
        map.geoObjects.add(marker);

        var marker = new ymaps.Placemark([56.3287, 44.002], {
          hintContent: 'Точка 3',
          balloonContent: 'Точка 3',
        });
        map.geoObjects.add(marker);
      }
    </script>
  </body>
</html>
