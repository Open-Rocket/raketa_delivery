services:
  postgres:
    image: postgres:14
    container_name: postgres_raketa
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - '0.0.0.0:5432:5432'
    networks:
      - raketa_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_raketa
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - '127.0.0.1:5672:5672'
      - '127.0.0.1:15672:15672'
    networks:
      - raketa_network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  redis:
    image: redis:7
    container_name: redis_raketa
    restart: unless-stopped
    ports:
      - '127.0.0.1:6379:6379'
    command: ['redis-server', '--dir', '/data']
    networks:
      - raketa_network
    volumes:
      - redisdata:/data

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    networks:
      - raketa_network
    depends_on:
      - postgres
    volumes:
      - grafana_data:/var/lib/grafana

  raketa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raketa_bot
    restart: unless-stopped
    env_file:
      - .env
      - .env.local
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - raketa_network
    expose:
      - '80'
    labels:
      - 'traefik.enable=true'
      # Customer bot
      - 'traefik.http.routers.customer.rule=Host(`${SUBDOMAIN_CUSTOMER}`) && PathPrefix(`/webhook/customer`)'
      - 'traefik.http.routers.customer.entrypoints=websecure'
      - 'traefik.http.routers.customer.tls.certresolver=myresolver'
      # Courier bot
      - 'traefik.http.routers.courier.rule=Host(`${SUBDOMAIN_COURIER}`) && PathPrefix(`/webhook/courier`)'
      - 'traefik.http.routers.courier.entrypoints=websecure'
      - 'traefik.http.routers.courier.tls.certresolver=myresolver'
      # Admin bot
      - 'traefik.http.routers.admin.rule=Host(`${SUBDOMAIN_ADMIN}`) && PathPrefix(`/webhook/admin`)'
      - 'traefik.http.routers.admin.entrypoints=websecure'
      - 'traefik.http.routers.admin.tls.certresolver=myresolver'
      # Partner bot
      - 'traefik.http.routers.partner.rule=Host(`${SUBDOMAIN_PARTNER}`) && PathPrefix(`/webhook/partner`)'
      - 'traefik.http.routers.partner.entrypoints=websecure'
      - 'traefik.http.routers.partner.tls.certresolver=myresolver'
      # Указываем порт приложения
      - 'traefik.http.services.raketa.loadbalancer.server.port=80'

  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.websecure.address=:443'
      - '--entrypoints.web.http.redirections.entryPoint.to=websecure'
      - '--entrypoints.web.http.redirections.entryPoint.scheme=https'
      - '--certificatesresolvers.myresolver.acme.httpchallenge=true'
      - '--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web'
      - '--certificatesresolvers.myresolver.acme.email=${EMAIL}'
      - '--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - 'traefik_letsencrypt:/letsencrypt'
    networks:
      - raketa_network

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    ports:
      - '9080:9080'
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - ./promtail-data:/data
    command: -config.file=/etc/promtail/config.yaml
    privileged: true
    networks:
      - raketa_network

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - '3100:3100'
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - raketa_network

networks:
  raketa_network:
    driver: bridge

volumes:
  rabbitmq_data:
  postgres_data:
  redisdata:
  grafana_data:
  traefik_letsencrypt:
